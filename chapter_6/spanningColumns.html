<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns</title>
    <style type="text/css">
        table {
            border: none;}
        th,td {
            border: none;
            background-color: #dddddd;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2" style="text-align: center;">Geography</td>
            <td style="text-align: center;">Math</td>
            <td style="text-align: center;">Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3" style="text-align: center;">Gym</td>
            <td style="text-align: center;">Home work</td>

        </tr>
    </table>
</body>
</html>
