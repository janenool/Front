<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows</title>
    <style type="text/css">
        table {
            border: none;}
        th,td {
            border: none;
            background-color: #dddddd;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
            
        </tr>
        <tr>
            <th>6AM - 7AM</th>
            <td rowspan="2" style="text-align: center;">Movie</td>
            <td style="text-align: center;">Comedy</td>
            <td style="text-align: center;">News</td>
        </tr>
        <tr>
            <th>7PM - 8PM</th>
            <td style="text-align: center;">Sport</td>
            <td style="text-align: center;">Current Affairs</td>

        </tr>
    </table>
</body>
</html>
