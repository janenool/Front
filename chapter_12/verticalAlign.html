<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style type="text/css">
    #sixMonths {
        vertical-align: text-top;
    }
    #oneYear {
        vertical-align: baseline;
    }
    #twoYears {
        vertical-align: text-bottom;
    }

    </style>
</head>
<body>
    <h1>Briard Life stages</h1>
    <p> <img src="images/six-months.gif" width="150" height="150" alt="Six months" id="sixMonths">Six Months</p>
    <p> <img src="images/one-year.gif" width="150" height="150" alt="One year" id="oneYear">One year</p>
    <p> <img src="images/two-years.gif" width="150" height="150" alt="Two-years" id="twoYears">Two years</p>
</body>
</html>
